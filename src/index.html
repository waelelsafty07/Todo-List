<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <section class="to-do-list-section">
            <div class="container">
                <div class="header">
                    Today's To Do
                </div>
                <div class="to-do-list-input">
                    <input type="text" class="add-todo" placeholder="add to the list">
                </div>
                <div class="to-do-list">
                    <ul class="unordered-list">
                        <li class="to-do-list-item">
                            <label>
                                <input type="checkbox" name="todo-item" value="1">
                                <span> wash the dishes</span>
                              </label>
                        </li>
                        <li class="to-do-list-item">
                            <label>
                                <input type="checkbox" name="todo-item" value="1">
                                <span> wash the dishes</span>
                              </label>
                        </li>
                    </ul>
                </div>
                <div class="to-do-list-footer">
                    <a href="#" class="btn-clear">Clear all completed</a> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
